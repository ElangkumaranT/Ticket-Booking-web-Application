    <script>
        document.getElementById("case-increment").addEventListener("click", function(){
            handleProductChange(true);
         });
         document.getElementById("case-decrement").addEventListener("click", function(){
            handleProductChange(false);
         });
         function handleProductChange(isIncrement){
            const caseInput = document.getElementById("case-count");
            const caseCount = parseInt(caseInput.value);
            let caseNewCount = caseCount;
            if(isIncrement == true){
               caseNewCount = caseCount + 1;
            }
            if(isIncrement == false && caseCount > 0){
               caseNewCount = caseCount - 1;
            }
            caseInput.value = caseNewCount;
            const casetotal = caseNewCount * 59;
            //document.getElementById("case-total").innerText = '$' + casetotal;
            calculateTotal();
         };


         document.getElementById("case-increase").addEventListener("click", function(){
            handleProductChangeTop(true);
         });
         document.getElementById("case-decrease").addEventListener("click", function(){
            handleProductChangeTop(false);
         });
         function handleProductChangeTop(isIncrease){
            const caseInputTop = document.getElementById("case-counter");
            const caseCountTop = parseInt(caseInputTop.value);
            let caseNewCountTop = caseCountTop;
            if(isIncrease == true){
               caseNewCountTop = caseCountTop + 1;
            }
            if(isIncrease == false && caseCountTop > 0){
               caseNewCountTop = caseCountTop - 1;
            }
            caseInputTop.value = caseNewCountTop;
            const caseTotalTop = caseNewCountTop * 1219;
            //document.getElementById("case-total-top").innerText = '$' + caseTotalTop;
           calculateTotal();
         };

         function calculateTotal(){
            const caseInputTop = document.getElementById("case-counter");
            const caseCountTop = parseInt(caseInputTop.value);

            const caseInput = document.getElementById("case-count");
            const caseCount = parseInt(caseInput.value);

            const totalPrice = caseCountTop * 150 + caseCount * 100;
            document.getElementById("total-price").innerText = '$' + totalPrice;

            const tax = totalPrice * .1;
            document.getElementById("total-amount").innerText = '$' + tax;

            const grandTotal = totalPrice + tax;
            document.getElementById("grand-total").innerText = '$' + grandTotal;
         }
         const BookNowBtn = document.getElementById("book-now");
        BookNowBtn.addEventListener("click", function () {

            const Bookingsection = document.getElementById("bookingsection");
            Bookingsection.style.display = "none";
            alert('Thanks for booking');
        
        
        })




    </script>
